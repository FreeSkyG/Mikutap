
<!DOCTYPE html>
<html lang="ja">
<head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# website: http://ogp.me/ns/website#">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
  <meta name="description" content="点击/通过触摸，与宣传图形一起演奏声音的交互内容的初音未来版。">
  <meta name="twitter:site" content="@daniwell_aidn">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:image" content="https://aidn.jp/shared/img/og/mikutap.png">
  <meta property="og:locale" content="ja_JP">
  <meta property="og:title" content="Mikutap">
  <meta property="og:type" content="article">
  <meta property="og:url" content="https://aidn.jp/mikutap/">
  <meta property="og:image" content="https://aidn.jp/shared/img/og/mikutap.png">
  <meta property="og:site_name" content="AIDN">
  <meta property="og:description" content="点击/通过触摸，与宣传图形一起演奏声音的交互内容的初音未来版。">
  <meta property="fb:app_id" content="260132667518211">
  <title>Mikutap</title>
  <link rel="apple-touch-icon" href="icon.png">
  <link href="https://fonts.googleapis.com/css?family=Quicksand:400" rel="stylesheet">
  <link charset="UTF-8" href="css/common.css" rel="stylesheet">
  <link charset="utf-8" href="css/mikutap.css" rel="stylesheet">
  <script charset="utf-8" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js" type="text/javascript"></script>
  <script charset="utf-8" src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/3.0.11/pixi.min.js" type="text/javascript"></script>
  <script charset="utf-8" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js" type="text/javascript"></script>
  <script charset="UTF-8" src="js/common.js?2" type="text/javascript"></script>
  <script charset="utf-8" src="js/mikutap.js" type="text/javascript"></script>
</head>
<body>
  <div id="view"></div>
  <div id="scene_top">
    <h1>Mikutap</h1>
    <div id="ng">
      <p class="atten">对不起，<br>不对应使用的终端或浏览器。</p>
    </div>
    <div class="ok">
      <p id="bt_start"><a href="">START</a></p>
    </div>
    <p id="bt_about"><a href="">ABOUT</a></p>
    <div class="ok">
      <p class="attention">请打开声音，敬请期待。</p>
    </div>
    <p class="tit">分享:</p>
    <p class="con">
      <span class="sns" id="bt_tw"><img src="img/sns/twitter_w.png" alt="tweet"></span>
      <span class="sns" id="bt_fb"><img src="img/sns/facebook_w.png" alt="share"></span>
      <span class="sns" id="bt_gp"><img src="img/sns/google_w.png" alt="google+"></span>
    </p>
  </div>
  <div id="scene_loading">
    <hr size="1" color="#fff">
  </div>
  <div id="scene_main">
    <div class="set">
      <p class="attention">CLICK &amp; DRAG or PRESS ANY KEY!</p>
      <p id="bt_feedback"><a href="">反馈: ON</a></p>
      <p id="bt_backtrack"><a href="">追踪: ON</a></p>
    </div>
  </div>
  <div id="about_cover"></div>
  <div id="about">
    <div id="about_in">
      <p class="close"><span id="bt_close">×</span></p>
      <p class="con"> Voiced by <a href="https://ec.crypton.co.jp/pages/prod/vocaloid/mikuv4x" target="_blank">Hatsune Miku</a></p>
      <p class="con"> Created by <a href="../daniwell/" target="_blank">daniwell</a> (<a href="https://twitter.com/daniwell_aidn" target="_blank">twitter</a>) </p>
      <p class="link">Inspired by <a href="http://patatap.com/" target="_blank">Patatap</a><br>(Wonderful website!)</p>
    </div>
  </div>
  <div id="bt_back">＜</div>
  <div id="bt_fs">□</div>
</body>
</html>
